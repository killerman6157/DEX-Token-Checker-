<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Trade Checker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>DEX Trade Checker Dashboard</h1>

        <div class="check-form">
            <input type="text" id="contractAddress" placeholder="Saka Contract Address Anan">
            <button onclick="checkToken()">Bincika Token</button>
        </div>

        <div id="result" class="result-box">
            </div>

        <h2>Tarihin Bincike</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Lokaci</th>
                    <th>Sunan Token</th>
                    <th>Contract</th>
                    <th>Rug Pull Risk</th>
                    <th>Ownership Renounced</th>
                    <th>LP Locked</th>
                    <th>Holders</th>
                    <th>Verified Supply</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
